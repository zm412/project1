{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}
    <h1>Search result</h1>

    <ul>
        {% for entry in filtered %}
          <li>
            <a href="{% url 'article' title=entry %}">
            {{ entry }}
            </a>
          </li>
        {% endfor %}
    </ul>
    
{% endblock %}

{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}
    <h1>Add article</h1>
    <span style="{{ style }}">{{ comment }}</span>
      {% if exist_data %}
        <a href="{% url 'article' title=exist_data %}">({{ exist_data }})</a>
      {% endif %}
    <form action="{% url 'add'%}" method='post'>
      {% csrf_token %}

      {{ form }}

      <input type='submit'>
    </form>
{% endblock %}
